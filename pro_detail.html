<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            display: flex;
            flex-wrap: wrap;
            width: 5400px;
        }

        .child {
            flex-shrink: 0;
            width: 500px;
            height: 500px;
            margin: 20px 20px;
            background: darkcyan;
        }
    </style>
</head>
<body>
<div id="box"></div>
</body>
<script>
    let box = document.getElementById('box');
    let ele;
    for (let i = 0; i < 20; i++) {
        ele = document.createElement('div');
        ele.className = 'child'
        box.append(ele)
    }
</script>
</html>
