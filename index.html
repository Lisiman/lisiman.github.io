  <body>
    <div id="app"></div>
    <div class="legal">
      <div id="legal_top">
        <img id="icon_logo" src="resources/logo.svg" />
        <p class="legal_info_icon clickable">INFO</p>
      </div>
      <div id="legal_bottom">
        <div class="legal_bottom_cl" id="legal_bottom_left">
          <p id="legal-item_id_1" class="legal-item clickable">
            <a href="https://www.squarespace.com/privacy" target="_blank"
              >PRIVACY POLICY</a
            >
          </p>
          <p id="legal-item_id_2" class="legal-item clickable">
            <a
              href="https://www.squarespace.com/terms-of-service"
              target="_blank"
              >TERMS OF SERVICE</a
            >
          </p>
        </div>
        <div class="legal_bottom_cl" id="legal_bottom_right">
          <img
            class="legal-item clickable"
            id="legal-item_id_sound"
            src="resources/sound.svg"
            alt=""
          />
          <a href="https://www.squarespace.com/"
            ><img
              class="legal-item clickable"
              id="legal-item_id_sqlogo"
              src="resources/sq_logo.svg"
              alt=""
          /></a>
        </div>
      </div>
    </div>
  </body>
  <script>
    let listenButton;
    let infoButton;
    let closeInfoButton;
    let legalInfoIcon = document.getElementsByClassName("legal_info_icon")[0];
    let renderPage = new Render({
      baseURI: "./template",
    });
    // console.log("legalInfoIcon is");
    // console.log(legalInfoIcon);

    // main page
    renderPage
      .create("main", document.getElementById("app"), {
        animate: "fadeIn",
        mode: "load",
        load: "loadIndex",
      })
      .then((res) => {
        this.loadIndex("add");
        //hide the info button
        document.getElementsByClassName("legal_info_icon")[0].style.display =
          "none";
        infoButton = document.getElementsByClassName("info_icon_cl");
        listenButton = document.getElementsByClassName("listen_icon_cl");
        // legalInfoIcon = document.getElementsByClassName("legal_info_icon")[0];
      });

    // info page
    renderPage
      .create("info", document.getElementById("app"), {
        animate: "fadeIn",
        mode: "load",
        load: "loadInfo",
      })
      .then((res) => {
        //hide the info button
        document.getElementsByClassName("legal_info_icon")[0].style.display =
          "none";
        infoButton.forEach(function (infoBtn) {
          infoBtn.addEventListener("click", function () {
            window.loadInfo("cover");
            closeInfoButton = document.getElementsByClassName("close_icons");
            console.log(closeInfoButton);
            closeInfoButton.forEach(function (infoBtn) {
              infoBtn.addEventListener("click", function () {
                console.log(closeInfoButton);
                loadIndex("cover");
                //hide the info button
                document.getElementsByClassName(
                  "legal_info_icon"
                )[0].style.display = "none";
              });
            });
          });
        });
      });
    //legal icon info jump to info page
    legalInfoIcon.onclick = function () {
      window.loadInfo("cover");
      closeInfoButton = document.getElementsByClassName("close_icons");
      closeInfoButton.forEach(function (infoBtn) {
        infoBtn.addEventListener("click", function () {
          console.log(closeInfoButton);
          loadIndex("cover");
        });
      });
    };

    //    music page
    renderPage
      .create("music", document.getElementById("app"), {
        animate: "fadeIn",
        mode: "load",
        load: "loadMusicPage",
      })
      .then((res) => {
        listenButton.forEach(function (listenBtn) {
          listenBtn.addEventListener("click", function () {
            console.log(listenButton);
            loadMusicPage("cover");
            document.getElementsByClassName(
              "legal_info_icon"
            )[0].style.display = "block";
          });
        });
      });
  </script>
</html>
